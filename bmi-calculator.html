<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMI Calculator â€“ UnitConverterPro</title>

<!-- same styles as the rest of the site -->
<link rel="stylesheet" href="../assets/css/custom.css">
<script defer src="../assets/js/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="site-header">
  <div class="container">
    <a href="../index.html" class="logo">UnitConverterPro</a>
    <nav><a href="../blogs/index.html">Blogs</a></nav>
  </div>
</header>

<main class="container py-8">
  <h1 class="text-3xl font-bold mb-4">BMI Calculator</h1>
  <p class="mb-6">Enter your weight and height to calculate your Body Mass Index (BMI).</p>

  <form id="bmiForm" class="space-y-4 max-w-md">
    <label class="block">
      Weight (kg)
      <input type="number" id="weight" required class="input-field">
    </label>

    <label class="block">
      Height (cm)
      <input type="number" id="height" required class="input-field">
    </label>

    <button type="submit" class="btn-primary">Calculate BMI</button>
  </form>

  <div id="bmiResult" class="mt-6 text-xl font-semibold"></div>
</main>

<footer class="site-footer">
  <p>&copy; <span id="year"></span> UnitConverterPro</p>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

document.getElementById('bmiForm').addEventListener('submit', function(e){
  e.preventDefault();
  const weight = parseFloat(document.getElementById('weight').value);
  const heightCm = parseFloat(document.getElementById('height').value);

  if (!weight || !heightCm) return;

  const heightM = heightCm / 100;
  const bmi = weight / (heightM * heightM);

  let category = '';
  if (bmi < 18.5) category = 'Underweight';
  else if (bmi < 24.9) category = 'Normal weight';
  else if (bmi < 29.9) category = 'Overweight';
  else category = 'Obesity';

  document.getElementById('bmiResult').textContent =
    `Your BMI is ${bmi.toFixed(1)} (${category}).`;
});
</script>

</body>
</html>
